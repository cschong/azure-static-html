<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FE Agent Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    #chat { max-width: 520px; border: 1px solid #ddd; border-radius: 12px; padding: 12px; }
    #log { height: 55vh; overflow: auto; border: 1px solid #eee; border-radius: 10px; padding: 10px; margin: 12px 0; }
    .msg { margin: 8px 0; }
    .me { font-weight: 600; }
    .bot { font-weight: 600; }
    form { display: flex; gap: 8px; }
    input { flex: 1; padding: 10px; border-radius: 10px; border: 1px solid #ddd; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #ddd; cursor: pointer; }
  </style>
</head>
<body>
  <h2>FE Agent</h2>

  <div id="chat">
    <div id="log"></div>

    <form id="f">
      <input id="q" placeholder="Type a message..." autocomplete="off" />
      <button>Send</button>
    </form>
  </div>

  <script>
    const log = document.getElementById('log');
    const form = document.getElementById('f');
    const input = document.getElementById('q');

    function add(role, text) {
      const div = document.createElement('div');
      div.className = 'msg';
      div.innerHTML = `<span class="${role === 'user' ? 'me' : 'bot'}">${role === 'user' ? 'You' : 'Agent'}:</span> ${text}`;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;
      input.value = '';
      add('user', message);

      try {
        const r = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await r.json();
        add('assistant', (data.answer ?? 'No answer returned.'));
      } catch (err) {
        add('assistant', 'Error calling agent.');
      }
    });
  </script>
</body>
</html>
